<div class="max-w-6xl mx-auto p-8 md:p-4">
  <h1 class="text-4xl md:text-3xl font-semibold text-gray-800 mb-8 font-sans flex gap-1">
    <img src="icons/icon-128x128.png" alt="Pack for Camp" />Pack for Camp
  </h1>

  @if (isLoading()) {
  <div class="text-center py-12 text-gray-600 text-lg">Loading checklists...</div>
  } @else if (checklists().length === 0) {
  <div class="text-center py-16 px-8 text-gray-600">
    <mat-icon class="text-6xl w-16 h-16 text-gray-300 mb-4 block mx-auto"> checklist </mat-icon>
    <p class="text-lg m-0">No checklists yet. Create your first checklist to get started!</p>
  </div>
  } @else {
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-4">
    @for (checklist of checklists(); track checklist.id) {
    <div
      class="bg-white rounded-xl p-8 md:p-6 shadow-md cursor-pointer transition-all duration-300 flex flex-col items-center justify-center min-h-[180px] md:min-h-[150px] border-2 border-transparent hover:-translate-y-1 hover:shadow-lg hover:border-blue-600"
      (click)="onChecklistClick(checklist)"
    >
      <div class="mb-4">
        <mat-icon class="text-5xl w-12 h-12 text-blue-600">
          {{ checklist.icon || 'checklist' }}
        </mat-icon>
      </div>
      <div class="text-xl font-medium text-gray-800 text-center break-words">
        {{ checklist.title }}
      </div>
    </div>
    }
  </div>
  }
</div>
