<div class="max-w-6xl mx-auto px-4 py-4">
  <div class="flex justify-between items-center mb-10">
    <h1 class="text-2xl font-semibold text-emerald-700 font-sans flex gap-2 items-center">
      <img class="w-12 h-12" src="logo.svg" alt="Pack for Camp" />Pack for Camp
    </h1>
    <button mat-raised-button class="p-2!" color="primary" (click)="openNewChecklistDialog()">
      <mat-icon>add</mat-icon>
      New Checklist
    </button>
  </div>

  @if (isLoading()) {
  <div class="text-center py-12 text-gray-600 text-lg">Loading checklists...</div>
  } @else if (checklists().length === 0) {
  <div class="text-center py-16 px-8 text-gray-600">
    <mat-icon class="text-6xl w-16 h-16 text-gray-300 mb-4 block mx-auto"> checklist </mat-icon>
    <p class="text-lg m-0">No checklists yet. Create your first checklist to get started!</p>
  </div>
  } @else {
  <div class="grid grid-cols-3 md:grid-cols-4 gap-6 md:gap-4">
    @for (checklist of checklists(); track checklist.id) {
    <div
      class="bg-linear-to-b from-emerald-50 to-white border-emerald-700 border-2 rounded-xl p-4 cursor-pointer transition-all duration-300 flex flex-col items-center justify-center min-h-[120px] md:min-h-[150px] hover:-translate-y-1 text-emerald-700"
      (click)="onChecklistClick(checklist)"
    >
      <div class="mb-1">
        <mat-icon class="text-5xl w-12 h-12">
          {{ checklist.icon || 'checklist' }}
        </mat-icon>
      </div>
      <div class="text-lg font-medium text-center wrap-break-word">
        {{ checklist.title }}
      </div>
    </div>
    }
  </div>
  }
</div>
