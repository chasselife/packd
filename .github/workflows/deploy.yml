name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Create 404.html for Angular routing
        run: |
          cp dist/packd/browser/index.html dist/packd/browser/404.html

      - name: Create .nojekyll file
        run: |
          touch dist/packd/browser/.nojekyll

      - name: Restructure for /packd subdirectory
        run: |
          mkdir -p dist/packd-deploy/packd
          cp -r dist/packd/browser/* dist/packd-deploy/packd/

      - name: Create root redirect
        run: |
          cat > dist/packd-deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirecting...</title>
              <meta http-equiv="refresh" content="0; url=/packd/">
              <link rel="canonical" href="/packd/">
              <script>
                window.location.href = "/packd/";
              </script>
            </head>
            <body>
              <p>If you are not redirected, <a href="/packd/">click here</a>.</p>
            </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/packd-deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

